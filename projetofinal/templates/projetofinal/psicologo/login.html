{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Meet Yourself</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/projetofinal.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

         {% if state == 2 or state == 1%}
         <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </button>
              <a class="navbar-brand" href="/psicologo/administracao">Meet Yourself</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

          <form class="navbar-form navbar-right" method="POST">{% csrf_token %}
            Usuario invalido
            <div class="form-group">
              <input name="username" type="text" placeholder="Nome de usuario" class="form-control">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Senha" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a type="submit" href="/psicologo/cadastro" class="btn btn-primary" >Cadastrar-se</a>
             <a href="/recover">Esqueceu a senha?</a>
          </form>
          </div>
          </div>
          </nav>
         {% else %}
         <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </button>
              <a class="navbar-brand" href="/psicologo/administracao">Meet Yourself</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

          <form class="navbar-form navbar-right" method="POST">{% csrf_token %}
            <div class="form-group">
              <input name="username" type="text" placeholder="Nome de usuario" class="form-control">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Senha" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a type="submit" href="/psicologo/cadastro" class="btn btn-primary" >Cadastrar-se</a>
             <a href="/recover">Esqueceu a senha?</a>
          </form>
          </div>
          </div>
         </nav>
         {% endif %}
       <img src="{% static 'image/psicologo.jpg' %}" class="img-responsive" alt="Responsive image"/>

    <!-- Main jumbotron for a primary marketing message or call to action -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'assets/javascript/ajaxgoogleapis.js' %}"></script>
    <script src="{% static 'assets/javascript/jquery.js' %}"></script>
    <script src="{% static 'assets/javascript/bootstrap.js' %}"></script>
    <script src="{% static 'assets/javascript/menulateral.js' %}"></script>
  </body>
</html>

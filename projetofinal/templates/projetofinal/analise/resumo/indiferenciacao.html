{% extends 'projetofinal/analise/resumo/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
       <div class="container">
         <div class="col-md-10">
          <hr class="featurette-divider">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img class="img-responsive" src="{% static 'image/psicologia.jpg' %}" alt="First slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
                <div class="item">
                  <img class="second-slide" src="{% static 'image/psicologia.jpg' %}" alt="Second slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
                <div class="item">
                  <img class="third-slide" src="{% static 'image/psicologia.jpg' %}" alt="Third slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div><!-- /.carousel -->

               <div class="col-md-12 text-center">
              <a type="submit" href="/analise/inserir/{{user.id}}/{{view.anamnesia.id}}/indiferenciacao" class="btn btn-default">Pr√≥xima</a>
              </div>
           </div>
           </div>
       </div>
       </div>



{% endblock %}

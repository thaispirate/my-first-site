{% extends 'projetofinal/analise/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
           <div class="panel panel-info">
            <div class="panel-heading">Recomendações Disponíveis</div>
                <div class="panel-body">

                <p>Iniciado em {{view.anamnesia.inicio|date:'d-m-Y H:i' }}</p>
                <a href="/pdf/{{user.id}}/{{view.anamnesia.id}}" target="_blank">Acessar o Genograma</a>
               <div id="radar" style="min-width: 100px;min-height: 100px;height: 500px; margin: 0 auto"></div>
              <hr class="featurette-divider">
              {{ view.texto }}
              <hr class="featurette-divider">
             <div class="col-md-12 text-center">
              <a type="submit" href="/analise/resumo/{{user.id}}/{{view.anamnesia.id}}/seletiva" class="btn btn-default">Continuar atendimento</a>
             </div>
           </div>
           </div>



<script text="text/javascript">
dados = {{ view.grafico|safe }};
dadosRadar = {{ view.graficoRadar|safe }};
show_radar = {{ view.indiferenciacao|safe }};
paciente = {{ view.pacienteNome|safe }};
</script>

{% endblock %}

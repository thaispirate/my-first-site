{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Projeto Final</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/projetofinal.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-user"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

         {% if user.is_authenticated %}
           Bem vindo {{user.username|capfirst}}
          <a href="sair">Sair</a>

         {% else %}
          <form class="navbar-form navbar-right" method="POST">{% csrf_token %}
            <div class="form-group">
              <input name="username" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a type="submit" href="cadastro" class="btn btn-primary" >Cadastrar-se</a>
          </form>
         {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
      <div class="masthead">
       <img src="{% static 'image/psicologia.jpg' %}" class="img-responsive" alt="Responsive image"/>
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="{% url 'projetofinal.views.home' %}">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
  {% block content %}
  {% endblock %} 

    <!-- Main jumbotron for a primary marketing message or call to action -->
      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'assets/javascript/ajaxgoogleapis.js' %}"></script>
    <script src="{% static 'assets/javascript/jquery.js' %}"></script>
    <script src="{% static 'assets/javascript/bootstrap.js' %}"></script>
  
  </body>
</html>
